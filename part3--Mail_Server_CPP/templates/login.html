<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-brand">
            <span class="logo-dot"></span>
            <h1>MailCenter</h1>
            <p class="subtitle">团队内部通信的轻量级邮件中心</p>
        </div>
        <div class="auth-switch" role="tablist">
            <button type="button" class="auth-switch__button is-active" data-auth-mode="login" aria-selected="true">登录</button>
            <button type="button" class="auth-switch__button" data-auth-mode="register" aria-selected="false">注册</button>
        </div>
        <form id="login-form" class="auth-form" data-auth-panel="login" aria-hidden="false">
            <label class="field">
                <span>用户名</span>
                <input type="text" name="username" autocomplete="username" required>
            </label>
            <label class="field">
                <span>密码</span>
                <input type="password" name="password" autocomplete="current-password" required>
            </label>
            <button type="submit" class="primary">登录</button>
        </form>
        <form id="register-form" class="auth-form is-hidden" data-auth-panel="register" aria-hidden="true">
            <label class="field">
                <span>用户名</span>
                <input type="text" name="username" autocomplete="username" required>
            </label>
            <label class="field">
                <span>邮箱</span>
                <input type="email" name="email" autocomplete="email" required>
            </label>
            <label class="field">
                <span>密码</span>
                <input type="password" name="password" autocomplete="new-password" required>
            </label>
            <label class="field">
                <span>确认密码</span>
                <input type="password" name="confirm" autocomplete="new-password" required>
            </label>
            <button type="submit" class="primary">创建账号</button>
        </form>
        <p id="login-message" class="form-message" role="alert"></p>
        <p class="login-note">请使用分配给您的团队账号登录，或切换至注册创建新账号。</p>
    </div>
    <footer class="login-footer">&copy; MailCenter</footer>
    <script src="/static/js/login.js" defer></script>
</body>
</html>
